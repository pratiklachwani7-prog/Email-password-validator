<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Forms validations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link

  rel="stylesheet"
/>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        
        <div id="left">

            <div id="login">

            <h1>Email and Password Validator</h1><br>
            
            <div id="components">
                <form>
                    <label>Email :- </label>
                    <input type="email" placeholder="Enter your email" id="email">
                    <div id="emailMessage">
                        <small id="emailError"></small><br>
                    </div>
                    <label>Password :- </label>
                    <div id="password_box">
                        <input type="password" placeholder="Enter your password" id="password">
                        <div id="eye">
                            <i class="ri-eye-line"></i>
                        </div>
                    </div>
                    <div id="passwordMessage">
                        <small id="passwordError"></small><br>
                    </div>
                    <input type="submit" id="submit" style="display: none;">
                    <div id="validate">
                        <h3>Validate</h3>
                    </div>
                    <div id="correct" style="margin-top: 10px;">
                        <br><small id="Correct"></small>
                    </div>
                </form>
            </div>

        </div>

        </div>


        <div id="right">
                <img src="https://plus.unsplash.com/premium_vector-1740128798057-209515888a24?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=803">
        </div>

    </div>
    
    <script src ="script.js"></script>
</body>
</html>
